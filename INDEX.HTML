<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="Assets/titleBlack.png">
        <title>Chennai Home Value</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title">
            <h1>Chennai Home Value</h1>
        </div>
        <div class="page-wrap">
            <div class="img"></div>
            <form class="form">
                <div class="parent">
                    <div class="child-1">
                        <h2>Area of the house in sqft</h2>
                        <input class="area" type="email" id="uiSqft" class="floatLabel" name="Squareft" value="" style="font-weight: bold;">
                    </div>
                    <div class="child-2">
                        <h2>Age of the house in years</h2>
                        <input class="age" type="email" id="uiAge" class="floatLabel" name="age" value="" style="font-weight: bold;">
                    </div>
                </div>
                <div class="parent">
                    <div class="child-1">
                        <h2>Number of Bedrooms</h2>
                        <div class="switch-field">
                            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                            <label for="radio-bhk-1">1</label>
                            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2">
                            <label for="radio-bhk-2">2</label>
                            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                            <label for="radio-bhk-3">3</label>
                            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                            <label for="radio-bhk-4">4</label>
                        </div>
                    </div>
                    <div class="child-2">
                        <h2>Number of Bathrooms</h2>
                        <div class="switch-field">
                            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1">
                            <label for="radio-bath-1">1</label>
                            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2">
                            <label for="radio-bath-2">2</label>
                            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3">
                            <label for="radio-bath-3">3</label>
                            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4">
                            <label for="radio-bath-4">4</label>
                        </div>
                    </div>
                </div>
                <div class="parent">
                    <div class="child-1">
                        <h2>Distance from mainroad in metres</h2>
                        <input class="distmainroad" type="email" id="uiDist" class="floatLabel" name="distmainroad" value="" style="font-weight: bold;">
                    </div>
                    <div class="child-2">
                        <h2>Park/Swimming/Play Area Facility</h2>
                        <div class="switch-field">
                            <input type="radio" id="radio-park-1" name="uiPark" value="0">
                            <label for="radio-park-1">No</label>
                            <input type="radio" id="radio-park-2" name="uiPark" value="1">
                            <label for="radio-park-2">Yes</label>
                        </div>
                    </div>
                </div>
                <div class="parent">
                    <div class="child-1">
                        <h2>Access Road</h2>
                        <div>
                            <select name="approach" id="uiApproach">
                                <option value="" disabled="disabled" selected="selected">Choose type</option>
                            </select>
                        </div>
                    </div>
                    <div class="child-2">
                        <h2>Location</h2>
                        <div>
                            <select name="location" id="uiLocations">
                                <option value="" disabled="disabled" selected="selected">Choose location</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Value</button>
                <div id="uiEstimatedPrice" class="result"><h2></h2></div>
            </form>
        </div>
        <div id="footer">
            <p>Shyam Sundar Bharathi - July 2022 - Powered by Flask - Served by AWS - Hosted on GitHub</p>
        </div>        
    </body>
</html>
